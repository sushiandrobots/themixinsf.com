<article class="event-excerpt">

  <div class="event-excerpt__date date">
    <span class="date__month">{{ page.date | date: '%B' }}</span>
    <span class="date__year">{{ page.date | date: '%Y' }}</span>
  </div>

  <h1 class="event-excerpt__title">{{ page.title }}</h1>

  {% if page.summary %}
  <div class="event-excerpt__content">{{page.summary}}</div>
  {% endif %}

  <p class="event-excerpt__link"><a href="{{page.url}}">More infoâ€¦</a></p>

</article>
