<article class="event">

  <div class="event__date date">
    <span class="date__month">{{ page.date | date: '%B' }}</span>
    <span class="date__year">{{ page.date | date: '%Y' }}</span>
  </div>

  <h1 class="event__title">{{ page.title }}</h1>

  <div class="event__content">
    {{content}}
  </div>

</article>
